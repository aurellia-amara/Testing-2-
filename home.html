<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UEat - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fff;
    }

    /* Top Navbar */
    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #36591b;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2000;
    }
    #topbar-left {
      margin-left: 20px;
      font-family: "Alfa Slab One", serif;
      font-size: 2.5rem;
      color: #ffc107; /* highlight color */
      display: flex;
      align-items: center;
    }
    #hamburgerBtn {
      font-size: 2.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #111;
      margin-right: 10px;
      display: none;
    }
    #navbar {
      margin-right: 30px;
      display: flex;
      align-items: center;
    }
    #navbar a {
      color: #111;
      font-family: "Alfa Slab One", serif;
      text-decoration: none;
      margin-left: 40px;
      font-size: 2rem;
      font-weight: bold;
      transition: color 0.2s;
    }
    #navbar a:hover {
      color: #ffffff;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #1b5e20;
      color: white;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 70px; /* Below navbar */
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sidebar.hidden {
      transform: translateX(-260px);
    }
    #sidebar img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    #sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 8px 0;
    }

    /* Content */
    #content {
      margin-left: 260px;
      padding: 40px 40px 40px 80px;
      font-family: "Alfa Slab One", serif;
      margin-top: 70px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      #hamburgerBtn {
        display: block;
      }
      #navbar a {
        font-size: 1rem;
        margin-left: 20px;
      }
      #content {
        margin-left: 0;
        padding: 32px 18px 32px 18px;
        margin-top: 110px;
        box-sizing: border-box;
      }
      #sidebar {
        width: 60vw;
        min-width: 210px;
        max-width: 95vw;
        padding: 24px 12px;
        left: 0;
        top: 55px;
        position: fixed;
        height: calc(100vh - 55px);
        transform: translateX(-260px);
        z-index: 2500;
        background: #1b5e20;
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #sidebar img {
        width: 90px;
        height: 90px;
      }
      #mobileHeader {
        display: block;
        top: 55px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div id="topbar">
    <div id="topbar-left">
      <button id="hamburgerBtn" aria-label="Toggle sidebar">â˜°</button>
      UEat
    </div>
    <div id="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="hidden">
    <!-- Ganti src dengan path logo yang kamu punya -->
    <img src="Screen-Shot-2025-11-17-at-3.08.44-PM.jpg" alt="UEat Logo" />
    <div id="facultyList"></div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome to UEat!</h1>
    <p>Select your faculty to explore food recommendations.</p>
  </div>

  <script>
    const faculties = [
      "Faculty of Medicine",
      "Faculty of Dentistry",
      "Faculty of Nursing",
      "Faculty of Pharmacy",
      "Faculty of Mathematics and Natural Sciences",
      "Faculty of Engineering",
      "Faculty of Computer Science",
      "Faculty of Law",
      "Faculty of Economics and Business",
      "Faculty of Social and Political Sciences",
      "Faculty of Humanities",
      "Faculty of Psychology",
      "Faculty of Administrative Sciences",
      "Faculty of Public Health",
      "Vocational Education Program"
    ];

    // Populate faculty list links
    const listContainer = document.getElementById("facultyList");
    faculties.forEach(fac => {
      const fileName = fac.toLowerCase().replace(/ /g, "_") + ".html";
      const link = document.createElement("a");
      link.href = fileName;
      link.textContent = fac;
      listContainer.appendChild(link);
    });

    // Sidebar toggle for hamburger menu
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const sidebar = document.getElementById("sidebar");

    hamburgerBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
</body>
</html>
