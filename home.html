<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UEat - Home</title>

  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #1b5e20;
      color: white;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
    }

    #sidebar.hidden {
      transform: translateX(-260px);
    }

    #sidebar h2 {
      font-family: "Alfa Slab One", serif;
      margin-top: 0;
    }

    #sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 8px 0;
    }

    /* Mobile top bar */
    #mobileHeader {
      display: none;
      background: #1b5e20;
      color: white;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Main content */
    #content {
      margin-left: 260px;
      padding: 40px;
      font-family: "Alfa Slab One", serif;
    }

    @media (max-width: 768px) {
      #mobileHeader {
        display: block;
      }
      #sidebar {
        transform: translateX(-260px);
      }
      #sidebar.show {
        transform: translateX(0);
      }
      #content {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

<div id="mobileHeader" onclick="toggleSidebar()">â˜° Faculties</div>

<div id="sidebar">
  <h2>Faculties</h2>
  <div id="facultyList"></div>
</div>

<div id="content">
  <h1>Welcome to UEat!</h1>
  <p>Select your faculty to explore food recommendations.</p>
</div>

<script>
  const faculties = [
    "Faculty of Medicine",
    "Faculty of Dentistry",
    "Faculty of Nursing",
    "Faculty of Pharmacy",
    "Faculty of Mathematics and Natural Sciences",
    "Faculty of Engineering",
    "Faculty of Computer Science",
    "Faculty of Law",
    "Faculty of Economics and Business",
    "Faculty of Social and Political Sciences",
    "Faculty of Humanities",
    "Faculty of Psychology",
    "Faculty of Administrative Sciences",
    "Faculty of Public Health",
    "Vocational Education Program"
  ];

  const listContainer = document.getElementById("facultyList");

  faculties.forEach(fac => {
    const fileName = fac.toLowerCase().replace(/ /g, "_") + ".html";
    const link = document.createElement("a");
    link.href = fileName;
    link.textContent = fac;
    listContainer.appendChild(link);
  });

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
  }
</script>

</body>
</html>
